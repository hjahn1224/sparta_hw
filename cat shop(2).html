<html>
<head>
	<title>캣프렌즈 쇼핑몰</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script>
		function order(){
			let name = $('#input-name').val();
			let count = $('#input-count').val();
			let address = $('#input-address').val();
			let phone = $('#input-phone').val();

		    $('#ordertable').html();

        $.ajax({
          type: "GET",
          url: "http://spartacodingclub.shop/order/",
          data: {name:"name" count:"count" address:"address" phone:"phone"},
          success: function(response){
              let order = response['orders'];
              $('#ordertable').empty();
              for (let i = 0 ; i < orders.length; i++){
                let ordername = orders[i]['name'];
                let ordercount = orders[i]['count'];
                let orderaddress = orders[i]['address'];
                let orderphone = orders[i]['phone'];

                let temp_html = '<tr>\
	                                 <td>'+ordername+'</td>\
	                                 <td>'+ordercount+'</td>\
	                                 <td>'+orderaddress+'</td>\
									 <td>'+orderphone+'</td>\
									 </tr>'
                 $('#ordertable').append(temp_html);
              }
            }
        })
    }
	</script>

	<style>
	.main_image {
	background-image: url(https://i.pinimg.com/originals/e2/3b/48/e23b480f7d5eb3d7f35140dfad6f6c70.png);
	background-size: cover;
	width: 700px;
	height: 700px;

	display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
	}
	button{
		margin: 5px 5px 5px 5px
	}

	.centered { 
		display: table; 
		margin-left: auto; 
		margin-right: auto; 
		margin-top: auto;
		margin-bottom: 30;
		}
	
	.info {
		margin: 20px 20px;
		padding: 20px 20px 20px 20px
		}

	.box-container{
		border: 2px solid ;
		margin: 20px 20px;
		padding: 20px 20px 20px 20px;
		}

	</style>

</head>
<body>
	<div class="main_image">
	
	</div>
	
	<div class="info">
		<h2><strong>안사고 뭐하냥? 가리가리 6종 모음전</strong></h2>
		<p>가격 1,000,000원</p>
		<p>냥이들 즐거움 극대화! 고양이들의 오감을 만족시킬 최고의 선물! <br>집사도 만족하는 세련된 디자인까지 완벽한 가리가리 플레이를 10% 할인된 가격으로 만나보세요! </p>
	</div>

	<div class="box-container">
		<h4>주문 정보</h4>
		<br>
			<div class="form-row">
			    <div class="form-group col-md-6">
			      <label for="inputEmail4">받는 사람 </label>
			      <input type="text" id="input-name" class="form-control" placeholder="이름 입력">
			    </div>
			</div>

			<div class="form-group">
			  <label for="exampleFormControlSelect1">수량선택</label>
			   <select id="input-count" class="form-control">
			     <option>1</option>
			      <option>2</option>
			      <option>3</option>
			      <option>4</option>
			      <option>5</option>
			    </select>
  			</div>
			
			<div class="form-row">
			    <div class="form-group col-md-6">
			      <label for="inputEmail4">배송지</label>
			      <input type="text" id="input-address" class="form-control" placeholder="도로명 주소 입력">
			    </div>
			</div>

			<div class="form-row">
			    <div class="form-group col-md-6">
			      <label for="inputEmail4">연락처 </label>
			      <input type="text" id="input-phone" class="form-control" placeholder="숫자만 입력">
			    </div>
			</div>
		
		

	</div>
	<div class="centered">
		<button onclick="order()" type="button" class="btn btn-primary btn-lg">주문하기
		</button>
		<br>
	</div>

	<div class="info">
		<table class="table">
		  <thead>
		    <tr>
		      <th scope="col">이름</th>
		      <th scope="col">수량</th>
		      <th scope="col">배송지</th>
		      <th scope="col">연락처</th>
		    </tr>
		  </thead>
		  <tbody id="ordertable">
		  </tbody>
		</table>
	</div>

</body>
</html>
